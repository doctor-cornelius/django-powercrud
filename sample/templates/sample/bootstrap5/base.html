<!DOCTYPE html>

<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Popper.js and Tippy -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Install htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/multi-swap.js"></script>

    {% block header_title %}
    <title id="header_title">{{header_title}}</title>
    {% endblock header_title %}

    {% block extra_head %}{% endblock extra_head %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block app_content %}{% endblock app_content %}

    <div class="container m-5 p-5">
        <div class="mb-3">
            <a class="btn btn-primary" href="{% url 'home' %}">
                Home (Reload)
            </a>
            <div class="btn-group" role="group" aria-label="Book List buttons">
                <a class="btn btn-secondary" hx-get="{% url 'sample:bigbook-list' %}" hx-target="#content" hx-swap="innerHTML"
                    hx-replace-url="true" hx-push-url="true">
                    Book List (htmx)
                </a>
                <a class="btn btn-info" href="{% url 'sample:bigbook-list' %}">
                    Book List (reload)
                </a>
            </div>
            <div class="btn-group" role="group" aria-label="Author List buttons">
                <a class="btn btn-secondary" hx-get="{% url 'sample:author-list' %}" hx-target="#content" hx-swap="innerHTML"
                    hx-replace-url="true" hx-push-url="true">
                    Author List (htmx)
                </a>
                <a class="btn btn-info" href="{% url 'sample:author-list' %}">
                    Author List (reload)
                </a>
            </div>
        </div>
        <div id="content" >
        {% block content %}{% endblock content %}
        <div id="PowerCRUD"></div>
        </div>
    </div>

</body>

</html>
