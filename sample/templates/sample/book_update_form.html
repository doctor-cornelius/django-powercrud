{% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="text-primary">Update Book: {{ book.title }}</h2>
  </div>
  <div class="card-body">
    
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'sample:bigbook-detail' book.pk %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
