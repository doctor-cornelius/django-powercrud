name: Run Test Matrix

on:
  workflow_dispatch:
  workflow_call:

env:
  UV_LINK_MODE: copy

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        django: ["4.2", "5.1"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-cache-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.django }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}

      - name: Install test dependencies
        run: |
          PYTHON="$(python -c 'import sys; print(sys.executable)')"
          uv pip install --python "$PYTHON" ".[tests-core]" "django==${{ matrix.django }}.*"

      - name: Run pytest
        run: pytest -m "not playwright"
