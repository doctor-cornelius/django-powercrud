name: Run Test Matrix

on:
  workflow_dispatch:
  workflow_call:

env:
  UV_LINK_MODE: copy

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: tests.settings
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        django: ["4.2", "5.2"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-cache-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.django }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}

      - name: Install test dependencies
        run: |
          PYTHON="$(python -c 'import sys; print(sys.executable)')"
          uv pip install --python "$PYTHON" ".[tests-core]" "django==${{ matrix.django }}.*"

      - name: Run pytest
        run: pytest -m "not playwright" --cov=powercrud --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.14' && matrix.django == '5.2' && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
