name: Release and Publish

on:
  push:
    branches: [ main ]

jobs:
  test-matrix:
    if: contains(github.event.head_commit.message, 'release(') && !contains(github.event.head_commit.message, '[skip tests]')
    uses: ./.github/workflows/run_tests.yml
    secrets: inherit

  release:
    if: contains(github.event.head_commit.message, 'release(')
    needs: test-matrix
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14.0"
      - name: Get Version
        id: get_version
        run: |
          python - <<'PY'
          import os
          import pathlib
          import tomllib

          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              print(f"version={data['project']['version']}", file=fh)
          PY
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_version.outputs.version }} \
            --title "Release ${{ steps.get_version.outputs.version }}" \
            --notes "${{ github.event.head_commit.message }}"

  publish:
    needs: release
    if: contains(github.event.head_commit.message, 'release(')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14.0"
      - uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.11"
      - name: Sync dependencies
        run: uv sync --all-extras
      - name: Build and publish
        env:
          PYPI_TOKEN_CI: ${{ secrets.PYPI_TOKEN_CI }}
        run: |
          uv build
          TWINE_USERNAME=__token__ TWINE_PASSWORD=$PYPI_TOKEN_CI uvx twine upload --non-interactive dist/*
